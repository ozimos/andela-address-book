<!DOCTYPE html>
<html lang="en">

<head>
  <!--Import Google Icon Font-->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <!--Import materialize.css-->
  <link rel="stylesheet" href="css/materialize.min.css">
  <link rel="stylesheet" href="css/address.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Address Book</title>
</head>

<body>
  <header>Address Book</header>
  <main>
    <form action="">
      <i class="material-icons prefix">account_circle</i>
      <input type="text" name="contactName" id="contactName" placeholder="Albert Random">
      <legend for="allEmail">Email</legend>
      <fieldset id="allEmail">
        <i class="material-icons prefix">email</i>
        <input type="email" name="contactEmail" placeholder="random.a@gamail.com">
      </fieldset>
      <legend for="allPhone">Phone</legend>

      <fieldset id="allPhone">
        <i class="material-icons prefix">phone</i>
        <input type="tel" name="phone" placeholder="08034328849">
      </fieldset>
      <input type="file" name="image" id="image">
    </form>
  </main>
</body>

</html>
