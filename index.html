<!DOCTYPE html>
<html lang="en">

<head>
  <!--Import materialize.css-->
  <link rel="stylesheet" href="css/address.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!--Import materialize.css-->
  <link rel="stylesheet" href="css/materialize.min.css">
  <title>Address Book</title>
</head>

<body>
  <header>
    <h1>Address Book</h1>
  </header>
  <main>
    <table>

    </table>
    <div id="edit" class="hide">
      <div id="main2">
        <form action="" id="contact">
          <fieldset>
            <legend> Full Name of contact </legend>
            <input type="text" name="contactName" id="contactName" placeholder="Albert Random">
          </fieldset>
          <fieldset id="allEmail">
            <legend for="allEmail">Email</legend>
            <input type="email" name="contactEmail" placeholder="random.a@gamail.com">
            <button id="addEmail">Add email field</button>
          </fieldset>

          <fieldset id="allPhone">
            <legend for="allPhone">Phone</legend>
            <input type="tel" name="contactPhone" placeholder="08034328849">
            <button id="addPhone">Add phone number field</button>
          </fieldset>
          <fieldset>
            <legend>Select photo for contacts</legend>
            <input type="file" name="contactImage" id="image">
          </fieldset>
        </form>
      </div>
      <aside>
        <img src="img/random.jpg" alt="">
      </aside>
    </div>
  </main>

  <script src="js/addressBook.js"></script>
</body>

</html>
